<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title"> Master Stub </h1>
  </ion-header-bar>
  <ion-content>
    <div>
      <button class="button button-light" ng-click="login()">
        Login
      </button>
      <span ng-bind="loginResult"></span>
    </div>
	
    <div>
      <button class="button button-light" ng-click="loginCheck()">
        Login Check
      </button>
      <span ng-bind="loginCheckResult"></span>
    </div>
	
    <div>
      <button class="button button-light" ng-click="logout()">
        Logout
      </button>
      <span ng-bind="logoutResult"></span>
    </div>
	
    <div>
      <button class="button button-light" ng-click="updateMasterConfig()">
        Update Master Personal Config
      </button>
      <span ng-bind="updateMasterConfigResult"></span>
    </div>
	
    <div>
      <button class="button button-light" ng-click="getAllMasterSponsors()">
        Get All Master Sponsors
      </button>
      <span ng-bind="getAllMasterSponsorsResult"></span>
    </div>
	
	  <div>
      <button class="button button-light" ng-click="updateMasterSponsor('1', '', '')">
	  updateMasterSponsor
	  </button>
      <span ng-bind="updateMasterSponsorResult"></span>
    </div>
  
  <div>
      <button class="button button-light" ng-click="getMasterSponsorByName()">
        getMasterSponsorByName
      </button>
      <span ng-bind="getMasterSponsorByNameResult"></span>
    </div>
    
    <div>
      <button class="button button-light" ng-click="createMasterSponsor('', '')">
            createMasterSponsor
      </button>
      <span ng-bind="createMasterSponsorResult"></span>
    </div>
	
	   <div>
      <button class="button button-light" ng-click="createMaster()">
        Create Master
      </button>
      <span ng-bind="createMasterResult"></span>
    </div>

	   <div>
      <button class="button button-light" ng-click="changeMasterPassword()">
        changeMasterPassword
      </button>
      <span ng-bind="changeMasterPasswordResult"></span>
    </div>
	
		   <div>
      <button class="button button-light" ng-click="deleteMasterSponsor('')">
        deleteMasterSponsor
      </button>
      <span ng-bind="deleteMasterSponsorResult"></span>
    </div>

			   <div>
      <button class="button button-light" ng-click="getAllPerks()">
        getAllPerks
      </button>
      <span ng-bind="getAllPerksResult"></span>
    </div>
    
    			   <div>
      <button class="button button-light" ng-click="getPerksByName()">
        getPerksByName
      </button>
      <span ng-bind="getPerksByNameResult"></span>
    </div>

		   <div>
      <button class="button button-light" ng-click="getPerkByID()">
        getPerkByID
      </button>
      <span ng-bind="getPerkByIDResult"></span>
    </div>
    
       <div>
      <button class="button button-light" ng-click="createMasterPerkRuleSet()">
        createMasterPerkRuleSet
      </button>
      <span ng-bind="createMasterPerkRuleSetResult"></span>
    </div>
    
	 <div>
      <button class="button button-light" ng-click="updateMasterPerkRuleSet()">
        updateMasterPerkRuleSet
      </button>
      <span ng-bind="updateMasterPerkRuleSetResult"></span>
    </div>
    
      
	 <div>
      <button class="button button-light" ng-click="deleteMasterPerkRuleSet()">
        deleteMasterPerkRuleSet
      </button>
      <span ng-bind="deleteMasterPerkRuleSetResult"></span>
    </div>
    
    
    <div>
      <button class="button button-light" ng-click="getAllMasterPerkRuleSets()">
        getAllMasterPerkRuleSets
      </button>
      <span ng-bind="getAllMasterPerkRuleSetsResult"></span>
    </div>
    
    
    <div>
      <button class="button button-light" ng-click="createPerkRuleSetRule()">
        createPerkRuleSetRule
      </button>
      <span ng-bind="createPerkRuleSetRuleResult"></span>
    </div>
    
    <div>
      <button class="button button-light" ng-click="updatePerkRuleSetRule()">
        updatePerkRuleSetRule
      </button>
      <span ng-bind="updatePerkRuleSetRuleResult"></span>
    </div>
     
    <div>
      <button class="button button-light" ng-click="deletePerkRuleSetRule()">
        deletePerkRuleSetRule
      </button>
      <span ng-bind="deletePerkRuleSetRuleResult"></span>
    </div>
    
      <div>
      <button class="button button-light" ng-click="getPerkRuleSetRulesByPerkRuleSetID()">
        getPerkRuleSetRulesByPerkRuleSetID
      </button>
      <span ng-bind="getPerkRuleSetRulesByPerkRuleSetIDResult"></span>
    </div>
    
     <div>
      <button class="button button-light" ng-click="getMasterZoneByID()">
        getMasterZoneByID
      </button>
      <span ng-bind="getMasterZoneByIDResult"></span>
    </div>
    
    <div>
      <button class="button button-light" ng-click="getMasterZoneByZoneTypeID()">
        getMasterZoneByZoneTypeID
      </button>
      <span ng-bind="getMasterZoneByZoneTypeIDResult"></span>
    </div>
    
  </ion-content>
</ion-pane>
