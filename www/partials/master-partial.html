<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title"> Master Stub </h1>
  </ion-header-bar>
  <ion-content>
    <div>
      <button class="button button-light" ng-click="login()">
        Login
      </button>
      <span ng-bind="loginResult"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="loginCheck()">
        Login Check
      </button>
      <span ng-bind="loginCheckResult"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="logout()">
        Logout
      </button>
      <span ng-bind="logoutResult"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="updateMasterConfig()">
        Update Master Personal Config
      </button>
      <span ng-bind="updateMasterConfigResult"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="getAllMastSponsors()">
        Get All Master Sponsors
      </button>
      <span ng-bind="getAllMasterSponsorsResult"></span>
    </div>
	
	  <div>
      <button class="button button-light" ng-click="updateMasterSponsor('', '', '')">Test Button</button>
      <span ng-bind="updateMasterSponsorResult"></span>
    </div>
  
  <div>
      <button class="button button-light" ng-click="getMasterSponsorByName()">
        getMasterSponsorByName
      </button>
      <span ng-bind="getMasterSponsorByNameResult"></span>
    </div>
    
    <div>
      <button class="button button-light" ng-click="createMasterSponsor('', '')">
            createMasterSponsor
      </button>
      <span ng-bind="createMasterSponsorResult"></span>
    </div>
	   <div>
      <button class="button button-light" ng-click="createMaster()">
        Create Master
      </button>
      <span ng-bind="createMasterResult"></span>
    </div>
  
  </ion-content>
</ion-pane>
