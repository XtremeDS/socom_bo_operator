<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title"> Operator Stub </h1>
  </ion-header-bar>
  <ion-content>
    <span ng-bind="hello"></span>
    <div>
      <button class="button button-light" ng-click="getOperatorPersonalConfig()">
        Get Operator Personal Config
      </button>
      <span ng-bind="getOperatorPersonalConfigResult"></span>
    </div>
	
	<div>
      <button class="button button-light" ng-click="loginCheckOperator()">
        loginCheckOperator
      </button>
      <span ng-bind="loginCheckOperatorResult"></span>
    </div>

	  <div>
      <button class="button button-light" ng-click="changeOperatorPassword('', '')">Test Button</button>
      <span ng-bind="changeOperatorPasswordResult"></span>
    </div>
    <div>
      <button class="button button-light" ng-click="loginOperator()">
        Login
      </button>
      <span ng-bind="loginResult"></span>
    </div>
    
    <div>
      <button class="button button-light" ng-click="updateOperatorPersonalConfig()">
        updateOperatorPersonalConfig
      </button>
      <span ng-bind="updateOperatorPersonalConfigResult"></span>
    </div>
  
  </ion-content>
</ion-pane>
