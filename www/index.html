<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="lib/ngCordova/dist/ng-cordova.js"></script> -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
      
    <script src="js/services/operator-stub-service.js"></script>
    <script src="js/services/common-stub-service.js"></script>
    <script src="js/services/master-stub-service.js"></script>
    <script src="js/services/comsys-stub-service.js"></script>
  </head>
  <body ng-controller="OperatorTestCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title"> {{operators}} </h1>
      </ion-header-bar>
      <ion-content>
          <button class="button button-light" ng-click="getBatteryLevel()">
            Get Battery Status
          </button>
          <span ng-bind="batterylvl"></span>
      </ion-content>
    </ion-pane>

  </body>
</html>
